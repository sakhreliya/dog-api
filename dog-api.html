<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dog api</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #dogImage {
            width: 600px; 
            height: 400px;
        }
    </style>
</head>
<body>
    <img id="dogImage">
    <button id="reloadButton">refresh</button>

    <script>
        function loadRandomDogImage() {
            $.ajax({
                url: "https://dog.ceo/api/breeds/image/random",
                method: "GET",
                success: (res) => {
                    $("#dogImage").attr("src", res.message);
                },
                error: (err) => {
                    console.log(err);
                },
            });
        }

        loadRandomDogImage();

        $("#reloadButton").click(function() {
            loadRandomDogImage();
        });
    </script>
</body>
</html>
